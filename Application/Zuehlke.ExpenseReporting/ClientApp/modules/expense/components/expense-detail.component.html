<div class="panel panel-primary" *ngIf="expense">
    <div class="panel-heading">Receipt from {{ expense.name }}</div>
    <div class="panel-body">
        <expense-form [expense]="expense" [(isFormValidOrPristine)]="isFormValidOrPristine"></expense-form>
    </div>
    <div class="panel-footer">
        <div class="btn-group">
            <a class="btn btn-default" (click)="goBack()"><i class="glyphicon glyphicon-chevron-left"></i> Back to Overview</a>
            <a class="btn btn-primary" (click)="saveExpense()"><i class="glyphicon glyphicon-save"></i> Save expense</a>
        </div>
    </div>
</div>
