<div class='panel panel-primary'>
    <div class='panel-heading'>Expenses Overview</div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='expenseFilterInput' />
            </div>
        </div>
        <div class='row' *ngIf='expenseFilterInput'>
            <div class='col-md-6'>
                <h3>Filtered by: {{ expenseFilterInput }} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{ errorMessage }}</div>

        <div class='table-responsive'>
            <table class='table' *ngIf='expenses && expenses.length'>
                <thead>
                    <tr>
                        <th>From</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>For what</th>
                        <!--Exercise 3-->
                        <!--TODO-->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let expense of expenses | expenseFilter:expenseFilterInput'>
                        <td>{{ expense.name | uppercase}}</td>
                        <td>{{ expense.date | date:"dd/MM/yyyy" }}</td>
                        <td>{{ expense.amount | currency:'EUR':true }}</td>
                        <td>{{ expense.reason }}</td>
                        <!--Exercise 3-->
                        <!--TODO -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
