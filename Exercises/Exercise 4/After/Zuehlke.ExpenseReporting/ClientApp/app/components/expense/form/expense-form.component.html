<form class="form-horizontal" role="form" #expenseForm="ngForm">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="expense.name" name="name" type="text" class="form-control" id="name" #name="ngModel" required placeholder="Name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input [(ngModel)]="expense.date" name="date" required type="date" class="form-control" #date="ngModel" id="date" />
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">Date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="text" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <input [(ngModel)]="expense.text" name="text" required type="text" class="form-control" #text="ngModel" id="text" placeholder="Text" />
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger">Text is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input [(ngModel)]="expense.amount" name="amount" required type="number" step="0.01" class="form-control" id="amount" #amount="ngModel" />
            <div [hidden]="amount.valid || amount.pristine" class="alert alert-danger">Price is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="reason" class="col-sm-2 control-label">Reason</label>
        <div class="col-sm-10">
            <select [(ngModel)]="expense.reason" class="form-control" id="reason" name="reason" required>
                <option [selected]="expense.reason === 'Flight'" [value]="'Flight'">Flight</option>
                <option [selected]="expense.reason === 'Train'" [value]="'Train'">Train</option>
                <option [selected]="expense.reason === 'Bus'" [value]="'Bus'">Bus</option>
                <option [selected]="expense.reason === 'Taxi'" [value]="'Taxi'">Taxi</option>
                <option [selected]="expense.reason === 'Hotel'" [value]="'Hotel'">Hotel</option>
                <option [selected]="expense.reason === 'Restaurant'" [value]="'Restaurant'">Restaurant</option>
                <option [selected]="expense.reason === 'Other'" [value]="'Other'">Other</option>
            </select>
        </div>
    </div>

    <button type="submit" (click)="save()" class="btn btn-primary" [disabled]="!expenseForm.form.valid">Save</button>
</form>
